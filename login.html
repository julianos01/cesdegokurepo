<!DOCTYPE html>
<html lang="en">
<head>
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./stylelogin.css">
    <div id="login" class="container">
      <div class="row-fluid">
        <div class="span12">
          <div class="login well well-small">
            <div class="center">
              <img src="http://placehold.it/250x100&text=Logo" alt="logo"> 
            </div>
            <form action="/users/login" style="" class="login-form" id="UserLoginForm" method="post" accept-charset="utf-8">
              <div class="control-group">
                <div class="input-prepend">
                  <span class="add-on"><i class="icon-user"></i></span>
                  <input name="data[User][username]" required="required" placeholder="Usuario" maxlength="255" type="text" id="UserUsername"> 
                </div>
              </div>
              <div class="control-group">
                <div class="input-prepend">
                  <span class="add-on"><i class="icon-lock"></i></span>
                  <input name="data[User][password]" required="required" placeholder="Contrasena" type="password" id="UserPassword"> 
                </div>
              </div>
              <div class="control-group">
                <label id="remember-me">
                  <input type="checkbox" name="data[User][remember_me]" value="1" id="UserRememberMe"> Recordarme</label>
              </div>
              <div class="control-group">
                <input class="btn btn-primary btn-large btn-block" type="submit" value="Ingresar"
              </div>

              <br>

              <center>Oh continua con..</center>
              <br>

              <a class="btn btn-primary btn-lg btn-block" style="background-color: #3b5998" href="#!"
              role="button">
              <i class="fab fa-facebook-f me-2"></i>Facebook
            </a>
            <a class="btn btn-primary btn-lg btn-block" style="background-color: #55acee" href="#!"
              role="button">
              <i class="fab fa-twitter me-2"></i>Google</a>

            </form>
          </div><!--/.login-->
        </div><!--/.span12-->
      </div><!--/.row-fluid-->
    </div><!--/.container-->


</html>
